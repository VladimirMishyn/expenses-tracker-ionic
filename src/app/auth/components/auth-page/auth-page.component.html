<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Sign in' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="">
        <ng-container *ngIf="isLogin; then loginComponent; else signInComponent"> </ng-container>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="button" color="primary" fill="clear" expand="block" (click)="isLogin = !isLogin">
          {{ isLogin ? 'Not yet a member? Sign up!' : ' Already have an account? Login!' }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loginComponent>
  <app-login></app-login>
</ng-template>
<ng-template #signInComponent>
  <app-sign-in></app-sign-in>
</ng-template>
