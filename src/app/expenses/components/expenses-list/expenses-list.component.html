<ion-virtual-scroll [items]="expenses" approxItemHeight="320px">
  <ion-card *virtualItem="let item; let itemBounds = bounds">
    <ion-card-header>
      <ion-card-title>{{ item.description }}</ion-card-title>
      <ion-card-subtitle>{{ item.createdAt | date: 'dd.MM.yy HH:mm' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{ item.amount }} ({{ item.currency }})</ion-card-content>
  </ion-card>
</ion-virtual-scroll>
